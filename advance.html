<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advance</title>
    </head>
    <body>
        <div style="text-align: right; ">
            <a href="index.html" style="text-align: right; color: black; margin-right: 10px;text-align: right;">Google Search</a>
        </div>
        
        <div>
            <div style="font-size: 30px; font-family: sans-serif;">
                <b style="color: royalblue;">G</b><b style="color: red;">o</b><b style="color: yellow;">o</b><b style="color: royalblue;">g</b><b style="color: green;">l</b><b style="color: red;">e</b><br>
            <div style="color:crimson; padding-left: 0.5cm; padding-top: 1cm; font-size: 20px;">Advance search</div>
            </div>
            <form action="https://www.google.com/search">
                All the words                 :<input type="text"  name="as_q" style="margin-left: 6cm; padding-inline-end: 4cm;"> <br>
                this exact word or phrase     :<input type="text"  name="as_epq" style="margin-left: 4.1cm; padding-inline-end: 4cm;"> <br>
                any of these words            :<input type="text"  name="as_oq" style="margin-left: 5.1cm; padding-inline-end: 4cm;"> <br>
                none of these words           :<input type="text"  name="as_eq=train" style="margin-left: 4.9cm; padding-inline-end: 4cm;"> <br>
                <input type="submit" name="Adn=vance search">
            </form>
        </div>
    
    </body>
</html>
